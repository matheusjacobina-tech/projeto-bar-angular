<mat-card>
<p>
  <button mat-raised-button type="button" color="primary" routerLink="/usuario/form">Usuario ADD</button>
</p>
<table mat-table [dataSource]="usuarios" class="mat-elevation-z8" *ngIf="usuarios">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID: </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
  </ng-container>

  <!-- nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome: </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
  </ng-container>

  <!-- login Column -->
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Login: </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.login}} </td>
  </ng-container>

  <!-- senha Column -->
  <ng-container matColumnDef="senha">
    <th mat-header-cell *matHeaderCellDef> Senha: </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.senha}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
  <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
</table>
</mat-card>
