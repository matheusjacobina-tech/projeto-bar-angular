<mat-toolbar>
  <span>Lista de Vendas</span>
</mat-toolbar>

<mat-card>
  <div id="toptable">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput #input>
    </mat-form-field>
    <div>
      <button mat-raised-button type="button" color="primary" (click)="gerarVenda()">
      <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <table
  mat-table
  [dataSource]="vendas"
  class="mat-elevation-z8"
>
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID:</th>
    <td mat-cell *matCellDef="let venda">{{ venda.id }}</td>
  </ng-container>

  <!-- data Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data:</th>
    <td mat-cell *matCellDef="let venda">{{
      venda.dataVenda.getDate() + "/" + (venda.dataVenda.getMonth() + 1) + "/" +  venda.dataVenda.getFullYear()
    }}</td>
  </ng-container>

  <!-- usuario nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome Funcionario:</th>
    <td mat-cell *matCellDef="let venda">{{ venda.usuario.nome }}</td>
  </ng-container>

  <!-- acoes  Column -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let venda">
      <!-- <button mat-mini-fab color="primary" aria-label="Editar"
        [routerLink]="['form-venda/', venda.id]">
        <mat-icon>edit</mat-icon>
      </button> -->

      <button mat-mini-fab color="primary" aria-label="Compra"
        (click)="inicioCompra(venda)">
        <mat-icon>store</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
  <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Sem Registro</td>
  </tr>
</table>
</mat-card>
