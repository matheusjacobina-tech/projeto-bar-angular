<mat-toolbar>
  <span>Catalago de Compra</span>
</mat-toolbar>

<mat-card>
  <div class="list_produto">
    <mat-card class="item_produto" *ngFor="let item of produtos">
      <mat-card-header>
        <mat-card-title>{{ item.nome }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ item.descricao }}
      </mat-card-content>
      <mat-card-actions align="start">
        <button mat-button (click)="adicionarProduto(item)">
          <mat-icon>add</mat-icon> ADD
        </button>
      </mat-card-actions>
      <mat-card-footer> {{item.valor | currency}} </mat-card-footer>
    </mat-card>
  </div>
</mat-card>
