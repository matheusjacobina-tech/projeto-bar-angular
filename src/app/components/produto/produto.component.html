<mat-toolbar>
  <span>Lista de Produtos</span>
</mat-toolbar>

<mat-card>
  <div id="toptable">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput #input>
    </mat-form-field>
    <div>
      <button mat-raised-button type="button" color="primary"
      routerLink="form-produto/">
      <mat-icon class="material-icons-outlined">add</mat-icon>
      Produto ADD
      </button>
    </div>
  </div>

  <table
    mat-table
    [dataSource]="produtos"
    class="mat-elevation-z8"
  >
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID:</th>
      <td mat-cell *matCellDef="let produto">{{ produto.id }}</td>
    </ng-container>

    <!-- nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome:</th>
      <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
    </ng-container>

    <!-- valor Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor:</th>
      <td mat-cell *matCellDef="let produto">{{ produto.valor }}</td>
    </ng-container>

    <!-- acoes  Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let produto">
        <button
          mat-mini-fab
          color="primary"
          aria-label="Editar"
          [routerLink]="['form-produto/', produto.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          id="excluir"
          mat-mini-fab
          color="warn"
          aria-label="Excluir"
          (click)="deletar(produto)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Sem Registro</td>
    </tr>
  </table>
</mat-card>
